query($ident: ID!){
    hentPerson(ident: $ident) {
        navn(historikk: false) {
            fornavn
            mellomnavn
            etternavn
            forkortetNavn
        }
        folkeregisteridentifikator(historikk: false){
            identifikasjonsnummer
        }
        foedsel {
            foedselsdato
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        forelderBarnRelasjon {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
    }
}
